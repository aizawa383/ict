<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR動画を作ろう！完成動画案内ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

    </style>
</head>

<body>
    <h1>動画閲覧用パスコード入力</h1>
    <p>教室で教えてもらったパスコードを入力してください。（ひらがな）</p>
    <input type="text" id="passcode" placeholder="パスコードを入力">
    <button onclick="checkPasscode()">送信</button>

    <script>
        function checkPasscode() {
            const passcode = document.getElementById("passcode").value;

            // パスコードに応じたURLリスト
            const urlMap = {
                "いちご": "https://drive.google.com/drive/folders/1uKJjISf6CHXS5Ss8I0IVnpElpaB-2_Rz?usp=drive_link",
                "みかん": "https://drive.google.com/drive/folders/1KTd_dbJyAYwwXrVOgWtW6KJCFBjF53Va?usp=drive_link",
                "りんご": "https://drive.google.com/drive/folders/1EU6Jm1WIfuFhUR4jV5ahpOCizsFNoqG3?usp=drive_link"
            };

            if (urlMap[passcode]) {
                // 該当するURLにリダイレクト
                window.location.href = urlMap[passcode];
            } else {
                alert("パスコードが間違っています。もう一度入力してください。");
            }
        }

    </script>
</body>

</html>
